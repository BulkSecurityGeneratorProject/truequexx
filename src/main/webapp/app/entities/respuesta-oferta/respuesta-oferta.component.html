<div>
    <h2>
        <span jhiTranslate="truequepApp.respuestaOferta.home.title">Respuesta Ofertas</span>
        <button class="btn btn-primary float-right jh-create-entity create-respuesta-oferta" [routerLink]="['/', { outlets: { popup: ['respuesta-oferta-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="truequepApp.respuestaOferta.home.createLabel">
            Create new Respuesta Oferta
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="respuestaOfertas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="truequepApp.respuestaOferta.aceptar">Aceptar</span></th>
            <th><span jhiTranslate="truequepApp.respuestaOferta.generaRespusta">Genera Respusta</span></th>
            <th><span jhiTranslate="truequepApp.respuestaOferta.oferta">Oferta</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let respuestaOferta of respuestaOfertas ;trackBy: trackId">
                <td><a [routerLink]="['../respuesta-oferta', respuestaOferta.id ]">{{respuestaOferta.id}}</a></td>
                <td jhiTranslate="{{'truequepApp.OfertaRespuesta.' + respuestaOferta.aceptar}}">{{respuestaOferta.aceptar}}</td>
                <td>
                    {{respuestaOferta.generaRespustaId}}
                </td>
                <td>
                    <span *ngFor="let oferta of respuestaOferta.ofertas; let last = last">
                            <a class="form-control-static" [routerLink]="['../oferta', oferta?.id ]">{{oferta.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../respuesta-oferta', respuestaOferta.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'respuesta-oferta/'+ respuestaOferta.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'respuesta-oferta/'+ respuestaOferta.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<div *ngIf="respuestaOferta">
    <h2><span jhiTranslate="truequepApp.respuestaOferta.detail.title">Respuesta Oferta</span> {{respuestaOferta.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="truequepApp.respuestaOferta.aceptar">Aceptar</span></dt>
        <dd>
            <span jhiTranslate="{{'truequepApp.OfertaRespuesta.' + respuestaOferta.aceptar}}">{{respuestaOferta.aceptar}}</span>
        </dd>
        <dt><span jhiTranslate="truequepApp.respuestaOferta.generaRespusta">Genera Respusta</span></dt>
        <dd>
            {{respuestaOferta.generaRespustaId}}
        </dd>
        <dt><span jhiTranslate="truequepApp.respuestaOferta.oferta">Oferta</span></dt>
        <dd>
            <span *ngFor="let oferta of respuestaOferta.ofertas; let last = last">
                <a [routerLink]="['/oferta', oferta?.id ]">{{oferta.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'respuesta-oferta/'+ respuestaOferta.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

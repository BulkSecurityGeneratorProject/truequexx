
<div *ngIf="valoracion">
    <h2><span jhiTranslate="truequepApp.valoracion.detail.title">Valoracion</span> {{valoracion.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="truequepApp.valoracion.tipoValoracion">Tipo Valoracion</span></dt>
        <dd>
            <span jhiTranslate="{{'truequepApp.TipoValoracion.' + valoracion.tipoValoracion}}">{{valoracion.tipoValoracion}}</span>
        </dd>
        <dt><span jhiTranslate="truequepApp.valoracion.nombre">Nombre</span></dt>
        <dd>
            {{valoracion.nombreId}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'valoracion/'+ valoracion.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>

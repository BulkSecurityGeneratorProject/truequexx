<div>
    <h2>
        <span jhiTranslate="truequepApp.valoracion.home.title">Valoracions</span>
        <button class="btn btn-primary float-right jh-create-entity create-valoracion" [routerLink]="['/', { outlets: { popup: ['valoracion-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="truequepApp.valoracion.home.createLabel">
            Create new Valoracion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="valoracions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="truequepApp.valoracion.tipoValoracion">Tipo Valoracion</span></th>
            <th><span jhiTranslate="truequepApp.valoracion.nombre">Nombre</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let valoracion of valoracions ;trackBy: trackId">
                <td><a [routerLink]="['../valoracion', valoracion.id ]">{{valoracion.id}}</a></td>
                <td jhiTranslate="{{'truequepApp.TipoValoracion.' + valoracion.tipoValoracion}}">{{valoracion.tipoValoracion}}</td>
                <td>
                    {{valoracion.nombreId}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../valoracion', valoracion.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'valoracion/'+ valoracion.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'valoracion/'+ valoracion.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

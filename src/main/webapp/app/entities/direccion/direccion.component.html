<div>
    <h2>
        <span jhiTranslate="truequepApp.direccion.home.title">Direccions</span>
        <button class="btn btn-primary float-right jh-create-entity create-direccion" [routerLink]="['/', { outlets: { popup: ['direccion-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="truequepApp.direccion.home.createLabel">
            Create new Direccion
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="direccions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="truequepApp.direccion.direccion">Direccion</span></th>
            <th><span jhiTranslate="truequepApp.direccion.numero">Numero</span></th>
            <th><span jhiTranslate="truequepApp.direccion.adicional">Adicional</span></th>
            <th><span jhiTranslate="truequepApp.direccion.codigoPostal">Codigo Postal</span></th>
            <th><span jhiTranslate="truequepApp.direccion.comuna">Comuna</span></th>
            <th><span jhiTranslate="truequepApp.direccion.tipo">Tipo</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let direccion of direccions ;trackBy: trackId">
                <td><a [routerLink]="['../direccion', direccion.id ]">{{direccion.id}}</a></td>
                <td>{{direccion.direccion}}</td>
                <td>{{direccion.numero}}</td>
                <td>{{direccion.adicional}}</td>
                <td>{{direccion.codigoPostal}}</td>
                <td>
                    <div *ngIf="direccion.comunaId">
                        <a [routerLink]="['../comuna', direccion.comunaId  ]" >{{direccion.comunaId}}</a>
                    </div>
                </td>
                <td>
                    {{direccion.tipoId}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../direccion', direccion.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'direccion/'+ direccion.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'direccion/'+ direccion.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
